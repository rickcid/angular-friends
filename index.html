<html>
<head>

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">





<link rel="stylesheet" type="text/css" href="style.css">
<title>Facebook Lesson 18</title>
</head>

<body>
<div ng-app="friendsList">
  <div ng-controller="FriendController">


    <h1>The <strong>facebook</strong> Friend Machine</h1>

    <div class="friends">


    <form class="form-inline searchForm" role="form">
      <div class="form-group">
 
        <input class="form-control" placeholder="Search Your Friends' Name" ng-model="search.name">
        <input class="form-control" placeholder="Search Your Freinds' Location" ng-model="search.current_location" > 
     -->
        <select class="input-medium">
            <option>Name</option>
            <option># friends</option>
            <option>City</option>
            <option>State</option>
            <option>Country</option>
        </select>
        <select class="input-medium">
            <option value="false">Descending</option>
            <option value="true">Ascending</option>
        </select>
      </div>
    </form>
      
      <!--added li for list-->
      <ul>
        <li class='friend' ng-repeat="friend in friends | filter : search">
           <img ng-show="friend.name" class="profile-pic" src="{{friend.pic_square}}">
          <h3>{{friend.name}}</h3>
          <div ng-show="friend.current_location" class="location">
            Location: {{friend.current_location.city}}, {{friend.current_location.state}}, {{friend.current_location.country}}
          </div>      
          <div ng-show="friend.status" class="status">
            Status: {{friend.status.message}}
          </div>      
          <div ng-show="friend.friend_count" class="num-friends">
            Friends: {{friend.friend_count}}
          </div>
        </li>
      </ul>

    </div>

  </div><!-- FriendController ng-controller -->
</div><!-- freindsList ng-app -->






</body>

  <script src='http://code.angularjs.org/1.1.5/angular.js' type='text/javascript'></script>
  <script src='http://code.jquery.com/jquery-1.10.2.js' type='text/javascript'></script>  
  <script src='app.js' type='text/javascript'></script>
  <script src='FriendController.js' type='text/javascript'></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

</html>
